<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custo Benefício de Pizzas V1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <h1>
            Custo Benefício de Pizzas
        </h1>
    </header>
    <main>
        <form>
            <label for="nome">Nome da pizza</label>
            <input type="text" name="nome" id="nome" required>
            <label for="tamanho">Tamanho da pizza (diâmetro em cm)</label>
            <input type="number" name="tamanho" id="tamanho" required>
            <label for="preco">Preço</label>
            <input type="number" name="preco" id="preco" required>
            <input type="submit" value="Adicionar Pizza">
        </form>

        <div class="container">
            <h2>Tabela de Custo Benefício</h2>
            <table id="tabelaPizzas">
                <tr>
                    <th>Nome</th>
                    <th>Tam.(cm)</th>
                    <th>Preço</th>
                    <th>R$ p/cm<sup>2</sup></th>
                    <th>Diferença %</th>
                </tr>
            </table>
        </div>

    </main>

</body>
</html>
